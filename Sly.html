<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Surprise for Jazmyne</title>
  <style>
    body {
      background-color: #ffcce7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #b30059;
      text-decoration: underline;
      margin-bottom: 40px;
    }
    .bouquets {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .bouquet img {
      width: 180px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    .bouquet img:hover {
      transform: scale(1.05);
    }
    p {
      color: #7a004d;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1><b>I'M SORRY PRINCESS JAZ</b></h1>
  
  <div class="bouquets">
    <div class="bouquet">
      <img src="PINKROSES.jpg" alt="Pink Roses">
      <p>Pink Roses</p>
    </div>
    <div class="bouquet">
      <img src="PURPLEROSES.jpg" alt="Purple Carnations">
      <p>Purple Carnations</p>
    </div>
    <div class="bouquet">
      <img src="WHITEROSES.jpg" alt="White Roses">
      <p>White Roses</p>
    </div>
  </div>
</body>
</html>
